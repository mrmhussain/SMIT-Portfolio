<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-3 col-md-3 col-sm-12 left p-4">
                    <h6 class="your-result text-center">Your Result</h6>
                    <div class="circle text-center ms-auto me-auto">
                        <h1 class="mt-2 text-white">76</h1>
                        <p>of 100</p>
                    </div>
                    <h3 class="text-center text-white mt-4">Great</h3>
                    <p class="text-center left-last-para">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 bg-success right p-4">
                    <h6>Summary</h6>
                    <div class="small-cards d-flex flex-column justify-content-evenly">
                        <div class="reaction d-flex justify-content-between mt-2 align-items-center mt-3">
                            <div class="left-content text-danger">
                                <i></i>
                                <p>Reaction</p>
                            </div>
                            <div class="right-content">
                                <p>80 <span>/100</span></p>
                            </div>
                        </div>
                        <div class="memory  d-flex justify-content-between align-items-center mt-3">
                            <div class="left-content text-warning">
                                <i></i>
                                <p>Memory</p>
                            </div>
                            <div class="right-content">
                                <p>92 <span>/100</span></p>
                            </div>
                        </div>
                        <div class="verbal  d-flex justify-content-between align-items-center mt-3">
                            <div class="left-content text-success">
                                <i></i>
                                <p>Verbak</p>
                            </div>
                            <div class="right-content">
                                <p>61 <span>/100</span></p>
                            </div>
                        </div>
                        <div class="visual  d-flex justify-content-between align-items-center mt-3">
                            <div class="visual-left-content">
                                <i></i>
                                <p>Visual</p>
                            </div>
                            <div class="right-content">
                                <p>72 <span>/100</span></p>
                            </div>
                        </div>
                    </div>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
        </div>
    </div>
